<header class="header">
  <div class="header-container">
    <div class="logo-section">
      <img src="assets/images/utfpr-logo.png" alt="UTFPR" class="utfpr-logo">
      <div class="institution-info">
        <p class="campus-name">Campus Campo Mourão</p>
        <p class="system-name">Sistema de Estágios</p>
      </div>
    </div>
    
    <nav class="navigation">
      <button 
        class="nav-button" 
        [class.active]="activeRoute === 'estudante'"
        (click)="navigateToEstudante()"
      >
        <span>Estudante</span>
      </button>
      
      <button 
        class="nav-button" 
        [class.active]="activeRoute === 'orientador'"
        (click)="navigateToOrientador()"
      >
        <span>Orientador</span>
      </button>
      <button 
        class="nav-button" 
        [class.active]="activeRoute === 'prae'"
        (click)="navigateToPrae()"
      >
        <span>PRAE</span>
      </button>
    </nav>
  </div>
</header>
